<div class="container">


  <div class="content ">

    <section class="section-one">
      <div class="logo  animate__animated __animate__fadeIn animate__delay-1s"></div>
    </section>
    <section class="section-two" id="about">
      <!-- header.component.html -->
      <div class="header animate__animated __animate__fadeIn animate__delay-1s">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let item of carouselItems">
            <ng-template carouselSlide [id]="item.id">
              <div class="item">
                <h1 class="header-label">{{ item.title }}</h1>
                <h4 class="header-p">{{ item.details }}</h4>
                <div class="arrow">
                  <h4 class="header-p1">{{ item.orderNowText }}</h4>
                  <img class="header-img" [src]="item.arrowImageUrl" />
                </div>
                <!-- salwa commented 1/8 -->
                <!-- <hr class="header-hr" /> -->
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>


      <!-- </section>
          <section class="section-three"> -->
      <div class="about  animate__animated __animate__fadeIn animate__delay-1s">
        <div class="">
          <button class="d-inline "  (click)="changeTitle()"><mat-icon>{{buttontxttitle}}</mat-icon></button>
          <input type="text" *ngIf="showinputtitle" [(ngModel)]="headerinputtitle" [(ngModel)]="headerinputsubtitle">
          <h4 class="about-p d-inline" *ngIf="title">من نحن</h4> 
        </div>
       <div>
         <button class=" d-inline" (click)="changeSubTitle()" ><mat-icon>{{buttontxtsubtitle}}</mat-icon></button>
        <h1 class="about-label d-inline" *ngIf="subtitle">رفع الإبداع الرقمي</h1>
        <input type="text" [(ngModel)]="headerinputsubtitle" *ngIf="showinputsubtitle">
       </div>
       <button (click)="changeParagraph()"> <mat-icon>{{ButtonTextparagraph}}</mat-icon></button>
        <h4 class="about-p1" *ngIf="paragraph">
          كودڤيو بفريق موهوب والتزام بالإبداع، تختص بمجموعة واسعة من الخدمات
          الرقمية من تطوير مواقع الويب والتطبيقات إلى تصميم تجربة المستخدم/واجهة
          المستخدم (UX/UI) بالإضافة إلى تطوير العلامة التجارية.
        </h4>
        <textarea name="" id="" cols="30" rows="10" *ngIf="showinputparagraph" [(ngModel)]="headerinputparagraph"></textarea>
        <div class="about-img"></div>
      </div>
    </section>

  </div>

</div>

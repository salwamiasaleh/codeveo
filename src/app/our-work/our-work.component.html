<section class="section-six" id="projects ">
  <div class="">
    <div
      class="six-intro animate__animated __animate__fadeIn animate__delay-1s"
    >
      <div>
        <div class="flex">
          <p class="six-title"  *ngIf="title">فخرنا</p>
          <input type="text" [(ngModel)]="workinputtitle" *ngIf="showinputtitle">
          <button #buttontitle (click)="changetitle()"><mat-icon>{{ButtonTexttitle}}</mat-icon></button>
        
        </div>
      <div class="flex">
        <p class="six-sub-title" *ngIf="subtitle">أعمالنا</p>
        <input type="text" [(ngModel)]="workinputsubtitle" *ngIf="showinputsubtitle">
        <button #buttonsubtitle (click)="changeSubTitle()"><mat-icon>{{ButtonTextsubtitle}}</mat-icon></button>
    
      </div>
      </div>
      <div class="link-containerone">
        <p class="txt">عرض الكل</p>
        <img
          src="../assets/Arrrow Pink.svg/Arrrow Pink.svg"
          class="pink-arrow-top"
          alt=""
        />
      </div>
    </div>

    <div class="section-six-alt">
      <div class="animate__animated __animate__fadeIn animate__delay-1s">
        <app-card [cards]="allCardDetails"></app-card>
      </div>
    </div>

    <div class="link-container link-container-bottom">
      <img
        src="../assets/Arrrow Pink.svg/Arrrow Pink.svg"
        class="pink-arrow-bottom"
        alt=""
      />
      <p class="txt" (click)="showMoreButton()">عرض الكل</p>
    </div>
  </div>
</section>

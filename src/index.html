<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Codeveo</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css" />
    <link href="https://fonts.cdnfonts.com/css/somar-sans" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"
      integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <app-root></app-root>

    <script>
      setInterval(() => {
        const animateList = [].slice.call(
          document.querySelectorAll('[class *="__animate__"]:not(.mod)')
        );
        animateList.map(function (animateEl) {
          // console.log(animateEl);
          if (animateEl.classList.contains("mod")) {
            return;
          }
          animateEl.classList.add("mod");
          new Waypoint({
            element: animateEl,
            offset: "150%",
            // offset: "top-in-view",
            handler: function (direction) {
              //https://stackoverflow.com/a/56914528/3929620
              animateEl.className = animateEl.className.replace(
                /__animate__/g,
                "visible animate__"
              );
              this.destroy();
            },
          });
        });
      }, 100);
    </script>
  </body>
</html>
